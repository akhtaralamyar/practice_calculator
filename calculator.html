<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<style>
</style>
<body>
    <div id = "first-container" class = "container">
        <div class = "result-area"></div>
        <div class="number-box">
            
        </div>
        <div class = "ops">
            <div id="add" class = "ops-items hover">+</div>
            <div id="subst" class = "ops-items hover">-</div>
            <div id="divide" class = "ops-items hover">/</div>
            <div id="multiply" class = "ops-items hover">*</div>
            <div id="equal" class = "ops-items hover">=</div>
            
        </div>

    </div>
    <!-- Second Type Calculator -->
    <div id="second-container" class="container">
        <div class = "result-area2"></div>
        <div id = "second-num-box" class="number-box">
            
        </div>
        <div id= "second-ops" class = "ops">
            <div id="add2" class = "ops-items hover2">+</div>
            <div id="subst2" class = "ops-items hover2">-</div>
            <div id="divide2" class = "ops-items hover2">/</div>
            <div id="multiply2" class = "ops-items hover2">*</div>
            <div id="equal2" class = "ops-items hover2">=</div>
            
        </div>
    </div>
    <!--  Third Type Calculator   -->
    <body>
        <div id = "third-container" class="content-wrapper">
            <div style="margin-left: 20px; position: absolute;" id='small-box'></div>
            <div class="input-wrapper">
                
                <input type="text" class="calc-input" name="input" placeholder="0" id="input-bar">
            </div>
            
            <button class="number button display" id="btn-7">7</button>
            <button class="number button display" id="btn-8">8</button>
            <button class="number button display" id="btn-9">9</button>
            <button class="oper button " id="btn-divide">÷</button>
            <button class="fun button" id="btn-back">→</button>
            <button class="number button display" id="btn-4">4</button>
            <button class="number button display" id="btn-5">5</button>
            <button class="number button display" id="btn-6">6</button>
            <button class="oper button" id="btn-times">x</button>
            <button class="fun button equal-sign" id="btn-equal">=</button>
    
            <button class="number button display" id="btn-1">1</button>
            <button class="number button display" id="btn-2">2</button>
            <button class="number button display" id="btn-3">3</button>
            <button class="oper button" id="btn-minus">-</button>
            <button class="fun button" id="btn-clear">C</button>
            <button class="number button display" id="btn-0">0</button>
            <button class="dec button display" id="btn-dec">.</button>
            <button class="oper button" id="btn-plus">+</button>
        </div>
        <div class = "btn-container">
            <button id="btn1" class = "btn">Type 2</button>
            <button id="btn2" class = "btn">Type 3</button><br>
            <button id="btn3" >Main Type</button>
        </div>
</body>
